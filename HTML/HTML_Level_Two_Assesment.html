<!DOCTYPE html>
<html>
    <head>
        <title>HTML Assesment 2</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password and Email are required</p>
        <form method = "get">
            <label for = "FirstName">First Name:</label>
            <input type = "text" id = "FirstName" placeholder = "First Name" required>
            <label for = "LastName">Last Name:</label>
            <input type = "text" id = "LastName" placeholder = "Last Name" required>
            <p></p>
            <label for = "email">Last Name:</label>
            <input type = "email" id = "email" placeholder = "name@email.com" required>
            <label for = "Pass">Last Name:</label>
            <input type = "password" id = "Pass" placeholder = "Password" required>
            <p>Are you over the age of 18?</p>
            <p>
                <label for = "Over18">Yes:</label>
                <input type = "radio" name = "Over18" id = "yes" value = "yes" required>
                <label for = "Under18">No:</label>
                <input type = "radio" name = "Under18" id = "no" value = "no" required>
            </p>
            <p>Do you have a Credit card or Paypal?</p>
            <select name = "payment">
                <option value = "card">Credit Card</option>
                <option value = "paypal">Paypal</option>
            </select>
            <p> </p>
            <input type = "button" name = "submit" value = "Sign Up">
        </form>
    </body>
</html>
